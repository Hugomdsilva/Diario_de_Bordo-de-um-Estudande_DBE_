<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Html</title>
</head>

<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista A seguir Passe 0 mouse sobre os termos

  </p>
  <ul type="square">
    <li>
      <p><abbr title="Use a tag <p>">Parágrafos</abbr></p>
    </li>
    <li>

    </li>
    <li>
      <p>	<abbr title="Use a tag <img>">Imagens</abbr></p>
    </li>
    <li>
      <p><abbr title="Use a tag <abbr>">Abreviações</abbr></p>
    </li>
    <li>
      <p><abbr title="Use a tag <code>">Código-fonte</abbr></p>
    </li>
    <li>
      <p><abbr title="Use a tag <ol>">Listas numeradas</abbr></p>
    </li>
    <li>
      <p><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></p>
    </li>
  </ul>

</html>
