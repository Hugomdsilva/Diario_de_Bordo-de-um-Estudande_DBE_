<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o navegador</p>
    <picture>
        <source media="(max-width:722px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1022px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem dinamica">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guardachuvinhas.mp3" type="audio/mpeg">
        <source src="midia/guardachuvinhas.ogg" type="audio/ogg">
        <source src="midia/guardachuvinhas.wav" type="audio/wav">
        <p>Infelismente seu navegador nao consegue reproduzir audio.
            <a href="midia/guardachuvinhas.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>

    </audio>
  </body>
</html>
