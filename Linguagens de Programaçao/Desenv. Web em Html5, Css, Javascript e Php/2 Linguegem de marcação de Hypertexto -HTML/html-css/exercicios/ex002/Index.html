    <p>Simbolos especiais:
      <br>&reg;
      <br>&copy;
      <br>&trade;
      <br>&euro;
      <br>&pound;

      <br>&Delta;
      <br>&delta;
      <br>&uparrow; <!--up arrow or uarr-->

    </p>

      <br>&#x1f596;
