<DOCTYPE!>
	<html lang="pt-br">

	<head>
		<meta charset="UTF-8">
		<title>tabelas em html</title>
		<style>
			table {
				font-family: arial, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			td,
			th {
				border: 1px solid #dddddd;
				text-align: left;
				padding: 8px;
			}

			tr:nth-child(even) {
				background-color: #ddd
			}
		</style>

		<head>

		<body>
			<h1>Tabelas em html</h1>
			<table>
				<thead>
					<tr>
						<th>Empresa</th>
						<th>Contato</th>
						<th>Pais</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Alfreds Futterkiste</td>
						<td>Maria Anders</td>
						<td>Germany</td>
					</tr>
					<tr>
						<td>Centro comercial Moctezuma</td>
						<td>Francisco Chang</td>
						<td>Mexico</td>
					</tr>
					<tr>
						<td>Ernst Handel</td>
						<td>Roland Mendel</td>
						<td>Austria</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">Atendemos 24 horas</td>
					</tr>
				</tfoot>
			</table>
		</body>

	</html>
